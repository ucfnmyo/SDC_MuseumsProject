//Retrieves ClusterID from artwork object and sends API call, returns JSON of cluster objects
function getCluster(input){
	var clusterEndpoint = 'http://dev.spatialdatacapture.org:8872/cluster/'+input
	fetch(clusterEndpoint).then((resp) => resp.text()).then((body) => {
	var data = JSON.parse(body);
	console.log("Objects from Cluster:")
	console.log(data);
	artList = []
	if(data.length > 20){
		for (var i = 0; i < 20; i++){
				//Generate link for clusterID
				var clusterID = data[i].Cluster_ID;
				var clusterLbl = "ShowCLuster";
				var clusterLink = "<button onclick='getCluster("+clusterID+")'>GetCluster</button>"
				//Generate link for artwork image
				var artNm = data[i].object_name;
				var imgLbl = "<a href="+data[i].link+" target ='_blank'>"+artNm+"</a>";
				//try and catch for any null values, push art object clusterID, imgLbl, object_begin_date
				try {
					artList.push({"Cluster" : clusterLink, "Name" : imgLbl,  "Begin Date"  : data[i].object_begin_date, 'Object ID' : data[i]['Object ID']});
				}
				catch (err) {
					artList.push({"Cluster" : clusterLink,  "Begin Date"  : data[i].object_begin_date, 'Object ID' : data[i]['Object ID']});
					}
			}
	}
	document.getElementById('Country').innerHTML = "Cluster " + input
	document.getElementById('tableGoesHere').innerHTML = json2table(artList, 'table');

	return artList;
	});
}

//This function transforms JSON objects to html table for side panel
function json2table(json, classes) {
	var cols = Object.keys(json[0]);

	var headerRow = '';
	var bodyRows = '';

	classes = classes || '';

	function capitalizeFirstLetter(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	}

	cols.map(function(col) {
		headerRow += '<th>' + capitalizeFirstLetter(col) + '</th>';
	});

	json.map(function(row) {
		bodyRows += '<tr>';

		cols.map(function(colName) {
			bodyRows += '<td>' + row[colName] + '</td>';
		})

		bodyRows += '</tr>';
	});

	return '<table class="' +
				 classes +
				 '"><thead><tr>' +
				 headerRow +
				 '</tr></thead><tbody>' +
				 bodyRows +
				 '</tbody></table>';
}

		function colorDomain(array){ //this function is passed an array of values and creates a logarithmic scale for the non-zero elements.
			var values = array.map(e => e["value"]).filter(function(a){return a >0;});
			values.sort(function(a, b){return a-b});
			var observations = values.length
			var breaks = color.range().length - 2 // always one less break than range, less another break set aside for zero values
			//var quantileSize = Math.floor (observations/(breaks+1))  //this was an alternative that split into equal quantiles
			var domain =[0];
			var max = values[observations-1];
			for (var i = 0; i < breaks; i++) {
				//var unrounded = values[quantileSize * (i+1) - 1];    //alternative to split into equal quantiles
				var unrounded = Math.exp((Math.log(max)/breaks * (i+1)));
				var nextBreak = Number(unrounded.toPrecision(unrounded>100? 2:1));
				domain.push(nextBreak);
			}

					while(0!=length) {

						i--;
						length--;
						var temp = array[i];

					}

					var classes = classificationChart.filters()
					var cl = classes[0];
					//Ensure that unknown/otehr can be parsed in url
					if (cl == 'Unknown/Other'){
						var cl = 'Unknown%2fOther'
					}
				}
				var stYr = years[0]; //Set start year and end year
				var endYr = years[1];
				var c_name = layer.feature.properties.NAME //Country Name
				var artList = []; //List of art objects for sidepaneldisplay
				console.log("API PARAMS: " + stYr, endYr, c_name, cl)
				var url = "http://dev.spatialdatacapture.org:8872/specific/"+c_name+"/"+cl+"/"+stYr+"/"+endYr; //API jQuery

				fetch(url).then((resp) => resp.text()).then((body) => {
					var data = JSON.parse(body); //console.log(data)
					if(data.length > 20){
						for (var i = 0; i < 20; i++){
								//Generate link for clusterID
								var clusterID = data[i].Cluster_ID;
								var clusterLbl = "ShowCLuster";
								var clusterLink = "<button onclick='getCluster("+clusterID+")'>GetCluster</button>"
								//getCluster retrieves the clusterID of GetCluster button and sends an API call

								//Generate link for artwork image
								var artNm = data[i].object_name;
								var imgLbl = "<a href="+data[i].link+" target ='_blank'>"+artNm+"</a>";

								//try and catch for any null values, push art object clusterID, imgLbl, object_begin_date
								try {
									artList.push({"Cluster" : clusterLink, "Name" : imgLbl,  "Begin Date"  : data[i].object_begin_date, 'Object ID' : data[i]['Object ID']});
								}
								catch (err) {
									artList.push({"Cluster" : clusterLink,  "Begin Date"  : data[i].object_begin_date, 'Object ID' : data[i]['Object ID']});
									}

							}
					}
					document.getElementById('Country').innerHTML = "  " + cl + " from " + c_name;
					document.getElementById('tableGoesHere').innerHTML = json2table(artList, 'table');

					//console.log(json2table(artList, 'table'));

					});
					}

			}
		}
	}
